<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annotation Platform</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 900px;
            padding: 40px;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .go-back-btn {
            margin-bottom: 20px;
        }

        #canvas-container {
            position: relative;
        }

        #annotation-tools {
            margin-top: 20px;
        }

        .tool-section {
            margin-bottom: 15px;
        }

        /* Default button styling */
        .tool-btn {
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid #007bff;
            border-radius: 5px;
            background-color: white;
            color: #007bff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Hover state */
        .tool-btn:hover {
            background-color: #007bff;
            color: white;
        }

        /* Active state */
        .tool-btn.active {
            background-color: #28a745; /* Green background for active state */
            color: white;
            border-color: #28a745;
        }

        /* Inactive state (optional) */
        .tool-btn.inactive {
            background-color: white;
            color: #007bff;
            border-color: #007bff;
        }

    </style>
</head>
<body>
<div class="container">
    <button class="btn btn-secondary go-back-btn" onclick="history.back()">Go Back</button>
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
